<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raye Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 40px;
        }
        .product h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product p {
            color: #666;
            margin-bottom: 20px;
        }
        .product .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .product .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <h1>Raye Product</h1>
            <img src="https://via.placeholder.com/400x300" alt="Raye Product">
            <p>This is a description of the Raye product. It is an amazing product that will solve all your problems.</p>
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>
</body>
</html>
